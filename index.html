<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
        integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css"
        integrity="sha512-uj2QCZdpo8PSbRGL/g5mXek6HM/APd7k/B5Hx/rkVFPNOxAQMXD+t+bG4Zv8OAdUpydZTU3UHmyjjiHv2Ww0PA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <div class="tic">
                    <i class="fa-sharp fa-solid fa-xmark tic-x"></i>
                    <i class="fa-solid fa-o tic-o"></i>
                </div>

                <div class="turn">
                    <p class="player-turn">X</p>
                    <span>TURN</span>
                </div>

                <button class="reset">
                    <i class="fa-sharp fa-solid fa-power-off"></i>
                </button>
            </div>

            <!-- Game section -->
            <div class="game">
                <button class="buttons"></button>
                <button class="buttons"></button>
                <button class="buttons"></button>
                <button class="buttons"></button>
                <button class="buttons"></button>
                <button class="buttons"></button>
                <button class="buttons"></button>
                <button class="buttons"></button>
                <button class="buttons"></button>
            </div>

            <div class="win">
                <div class="winnig-message">
                    <p class="player-won">TAKES THE ROUND</p>
                    <div class="win-button">
                        <button class="restart">RESTART</button>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
